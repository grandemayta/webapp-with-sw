<div class="mui-row">
    <h2 class="mui-col-xs-12">Followers</h2>
    <div v-for="follower in followersResponse" :key="follower.id" class="mui-col-xs-12">
        <div class="mui-panel">
            <div class="mui-col-xs-12 mui--text-center">
                <img :src="follower.avatar_url" style="width: 40%; border-radius: 50%;">
                <h3 v-text="follower.login"></h3>
                <div class="spacer spacer-20"></div>
                <div class="mui-divider"></div>
            </div>
            <div class="mui-col-xs-12 mui--text-center">
                <div class="spacer spacer-20"></div>
                <router-link tag="button" :to="{ name: 'user', params: {id: follower.login }}" class="mui-btn mui-btn--small mui-btn--flat mui-btn--primary">
                    Show Profile
                </router-link>
            </div>
        </div>
    </div>
</div>
