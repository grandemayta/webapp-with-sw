<div class="mui-row">
    <h2 class="mui-col-xs-12">Following</h2>
    <div ng-repeat="person in vm.followingResponse track by person.id" class="mui-col-xs-12">
        <div class="mui-panel">
            <div class="mui-col-xs-12">
                <a ng-bind="person.login"></a>
                <div class="spacer spacer-20"></div>
                <div class="mui-divider"></div>
            </div>
            <div class="mui-col-xs-12 mui--text-right">
                <div class="spacer spacer-20"></div>
                <button ui-sref="user({username: person.login})" class="mui-btn mui-btn--small mui-btn--primary">
                    Show Profile
                </button>
            </div>
        </div>
    </div>
</div>
